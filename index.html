<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>List Hover</title>
  </head>
  <body>
    <section>
      <div class="container">
        
        <div class="card">
          <div class="imgBox">
            <img src="./img/im1.jpg" alt="Loki" />
          </div>
          <div class="content">
            <div class="contentBox">
              <h3>Loki<br /><span>Personaje Famoso</span></h3>
            </div>
            <ul class="sci">
              <li style="--i: 1">
                <a href="#">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
              </li>
              <li style="--i: 2">
                <a href="#">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
              </li>
              <li style="--i: 3">
                <a href="#">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>

            </ul>
          </div>
        </div>

        <div class="card">
          <div class="imgBox">
            <img src="./img/im2.jpg" alt="Thor" />
          </div>
          <div class="content">

              <h3>Thor<br /><span>Personaje Famoso</span></h3>
            </div>
            <ul class="sci">
              <li style="--i: 1">
                <a href="#">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
              </li>
              <li style="--i: 2">
                <a href="#">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
              </li>
              <li style="--i: 3">
                <a href="#">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>

            </ul>
          </div>
        </div>

        <div class="card">
          <div class="imgBox">
            <img src="./img/im3.jpg" alt="Iron Man" />
          </div>
          <div class="content">
            <div class="contentBox">
              <h3>Iron Man<br /><span>Personaje Famoso</span></h3>
            </div>
            <ul class="sci">
              <li style="--i: 1">
                <a href="#">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
              </li>
              <li style="--i: 2">
                <a href="#">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
              </li>
              <li style="--i: 3">
                <a href="#">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>

            </ul>
          </div>
        </div>

      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
